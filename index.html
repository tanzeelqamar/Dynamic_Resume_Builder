<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Dynamic Resume Builder By Tanzeel Qamar</h1>
        <form id="resume-form">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:  </label></br>
                <input type="text" id="name" name="name" required></br>
                <label for="email">Email:  </label></br>
                <input type="email" id="email" name="email" required></br>
                <label for="contact">Contact: </label></br>
                <input type="tel" id="contact" name="contact" required></br>
                <label for="social-media-accounts">Social Media Accounts: </label></br>
                <input type="links" id="social-media-accounts" name="social-media-accounts" required></br>
            </fieldset>
            <fieldset>
                <legend>Objective</legend>
                <label>Objective: </label></br>
                <textarea id="Objective" name="Objective" rows="4"></textarea>
            </fieldset>
            <fieldset>
                <legend>Education</legend>
                <label for="education">Education </label></br>
                <textarea id="education" name="education" rows="4" required></textarea></br>
            </fieldset>
            <fieldset>
                <legend>Experience</legend>
                <label for="experience">Experience</label></br>
                <textarea id="experience" name="experience" rows="9" required></textarea></br>
            </fieldset>
            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills
                </label></br>
                <textarea id="skills" name="skills" rows="10" required></textarea></br>
            </fieldset>
            <button type="submit">Get Your Resume</button>
        </form>

    <br>

    <div id="generate-resume"></div>

    <script src="main.js"></script>

</body>
</html>
